---
layout: default
title: Alo's Playground
---

<div id="home">
  <ul class="posts">
	{% for post in site.posts %}
		<li class="post-con">
			<div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
			<div class="post-date">{{ post.date | date_to_string }}</div>
			<div class="post">{{ post.content }}</div>		
		</li>
    {% endfor %}
  </ul>
</div>
